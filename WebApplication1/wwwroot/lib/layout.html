<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@ViewData["Title"] - WebApplication1</title>
    <link rel="stylesheet" href="~/lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="~/css/site.css" asp-append-version="true" />
    <link rel="stylesheet" href="~/WebApplication1.styles.css" asp-append-version="true" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://kit.fontawesome.com/375f96e614.js" crossorigin="anonymous"></script>
    <style>


        body {
            background-color: #E0EED8; 
            color: #014c45; 
        }

        footer {
            background-color: #A8D49A;
            color: #014c45;
            padding: 10px;
            text-align: center;
            width: 100%;
            height: 350px;
        }

        .footer-my {
            width: 800px;
            margin: 30px auto;
            border: none;
            overflow: hidden; 
        }

        .footer-logo-left {
            width: 300px;
            float: left; 
            padding: 20px;
        }

        .footer-logo {
            display: block;
            width: 100%;
        }

        .footer-text {
            float: left; 
            width: 430px;
            padding: 60px 20px 0px 0px;
        }

        .header {
            background-color: #99CD2C;
        }

        .farm-title {
            padding-right: 100px;
            color: w;
        }

        .nav-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: re;
        }

            .nav-link i {
                margin-bottom: 5px;
            }
    </style>
</head>
<body>
    <div class="header">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <div class="farm-title">
                    <h1>
                        <strong>果茶庄園休閒農場</strong>
                    </h1>
                </div>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" asp-area="" asp-controller="Home" asp-action="Index">
                                <i class="fas fa-home fa-2x"></i>
                                <span><strong>首頁</strong></span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" asp-area="" asp-controller="Home" asp-action="News">
                                <i class="fas fa-newspaper fa-2x"></i>
                                <span><strong>最新消息</strong></span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" asp-area="" asp-controller="Home" asp-action="commodity">
                                <i class="fas fa-leaf fa-2x"></i>
                                <span><strong>農產品列表</strong></span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" asp-area="" asp-controller="Home" asp-action="room">
                                <i class="fas fa-bed fa-2x"></i>
                                <span><strong>訂房</strong></span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" asp-area="" asp-controller="Home" asp-action="member">
                                <i class="fas fa-user fa-2x"></i>
                                <span><strong>會員專區</strong></span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" asp-area="" asp-controller="Home" asp-action="Park_information">
                                <i class="fas fa-info-circle fa-2x"></i>
                                <span><strong>園區資訊</strong></span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" asp-area="" asp-controller="Home" asp-action="About">
                                <i class="fas fa-envelope fa-2x"></i>
                                <span><strong>聯絡我們</strong></span>
                            </a>
                        </li>
                    </ul>
                </div>
        </nav>
    </div>


    <div id="main-content">
        @RenderBody()
    </div>

    



    <footer>
        <!-- Footer content -->
        <div class="footer-my">
            <div class="footer-logo-left">
                <img src="/lib/Images/logo2.png" alt="Farm Logo" class="footer-logo" float-left>
            </div>
            <div class="footer-text">
                <h2>
                    <strong>
                        果茶庄園休閒農場
                    </strong>
                </h2>
                <p>
                    營業時間：一年365天24小時全天候開放<br>

                    平日09:00~17:00 假日08:00~17:00<br>

                    TEL： 06-5760121 / FAX： 06-5760282<br>

                    台南市大內區二溪里唭子瓦60號
                </p>
                <p>copyright &copy; 版權所有. All rights reserved.</p>
            </div>
        </div>
    </footer>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="~/lib/jquery/dist/jquery.min.js"></script>
    <script src="~/lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="~/js/site.js" asp-append-version="true"></script>
    <script src="~/Scripts/vertical.js"></script>
    
</body>
</html>
